<html>
  <head>
    <title>html5boston</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>

    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>
  <body ng-app="html5boston" ng-controller="mainController">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="page-header">
          <h1>
            <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/120px-HTML5_logo_and_wordmark.svg.png" class="img-rounded"></img>
            html5boston group
          </h1>
        </div>
        <div>
          <div ng-repeat="post in posts | orderBy: '-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up" ng-click="upvote(post)"></span>
            &nbsp;
            <span> {{post.upvotes}}</span>
            <a ng-show="post.link" href={{post.link}}>
              {{post.title}}
            </a>
            <span ng-hide="post.link">
              {{post.title}}
            </span>
          </div>
        </div>
        <br/>
        <!--
        <form ng-submit="addPost()">
          <input type="text" placeholder="Title" ng-model="title"></input>
          <input type="text" placeholder="Link" ng-model="link"></input>
          <button type="submit">Post</button>
          <br/>
        </form>
        -->
      </div>
    </div>
  </body>
</html>
